<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- //////// login ////////// -->
    <form id="loginForm">
        <div><p id="loginTitle">Login to your accout</p></div>
        <div>
          <input type="email" placeholder="Email Id" id="loginId" required/>
          <input type="password" placeholder="Password" id="password" required/>
          
          <button type="submit" id="loginButton">Login</button>
          <p id="loginEror">Wrong EmailId or Password</p>
        </div>
      </form>

      <div id="signupLink">
        <p>Don't have an account, <a href="signup.html">Create Account</a></p>
      </div>
    

      <script src="index.js"></script>
</body>
</html>
